<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Cambay:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

<body>

	<header>
		<h1>The Code Review</h1>
	</header>

		<div class="main-image">

		</div>

	<form action="form.html" method="post">

		<div class="form-header">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		
		<hr>
		
		<fieldset class="contact-info">

			<legend>Contact Information</legend>

			<div class="row">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="required" required aria-describedby="name" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
			</div>

			<div class="row">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="required" required>
			</div>

			<div class="row">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" placeholder="718-555-5555" required pattern="^\d{3}-\d{3}-\d{4}$" title="000-000-0000">
			</div>

			<div class="row">
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address" placeholder="1234 Nintendo Street" required>
			</div>

			<div class="row">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city" placeholder="New York City" required>
			</div>

			<div class="row">
				<label for="state">State</label>
				<select id="state" name="user_state" required>
					<option value="" disabled selected="selected">Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>

			<div class="row">
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zip" placeholder="00000" required>
			</div>
		</fieldset>

		<hr>
		
		<fieldset>
			
			<legend>Newsletter</legend>

			<h2>Select the newsletter you would like to receive</h2>

			<div>
				<input type="checkbox" id="html" value="html-news" name="user_news"><label for="html">HTML News</label>
			</div>

			<div>
				<input type="checkbox" id="css" value="css-news" name="user_news"><label for="css">CSS News</label>
			</div>

			<div>
				<input type="checkbox" id="javascript" value="javascript-news" name="user_news"><label for="javascript">Javascript News</label><br>
			</div>

			<h2>Newsletter Format</h2>

			<div>
				<input type="radio" id="html_format" value="html_format" name="user_format" required><label for="html_format">HTML</label>
			</div>

			<div>
				<input type="radio" id="text_format" value="text_format" name="user_format"><label for="text_format">Plain text</label>
			</div>

			<div class="refer">
				<label for="referred">How did you hear about us?</label>
				<select id="referred" name="user_referred" required>
					<option value="" disabled selected="selected">Choose One</option>
					<option value="fb">Facebook</option>
					<option value="twit">Twitter</option>
					<option value="Link">LinkedIn</option>
					<option value="Google">Google Search</option>
					<option value="Blog">Blog</option>
					<option value="Friend">From a friend</option>
				</select>
			</div>

			<div class="topic-area">
				<label for="topics">Other topics you'd like to hear about</label><br>
				<textarea id="topics" name="user_topics" placeholder="Tell us about other topics here"></textarea>
			</div>

		</fieldset>

			<button type="submit">Sign Up</button>

	</form>

	<footer>
		<p>&copy; 2016 The Code Review</p>
	</footer>

</body>

</html>
